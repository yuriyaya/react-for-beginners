<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		
    function App() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const resetInput = () => {
        setAmount(0);
      };
      const onFlip = () => {
        resetInput();
        setInverted((current) => !current);
      };
      return(
      <div>
        <h1>Super Converter</h1>
        <div>
          <label htmlFor="min">Minutes</label>
          <input value={inverted ? amount*60 : amount} id="min" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
        </div>
        <div>
          <label htmlFor="hour">Hours</label>
          <input value={inverted ? amount : Math.round(amount/60)} id="hour" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted} />
        </div>
        <button onClick={resetInput}>Reset</button>
        <button onClick={onFlip}>{inverted ? "Minutes->Hours" : "Hours->Minutes"}</button>
      </div>
      );
    };
    const root = document.getElementById("root");
		ReactDOM.render(<App />, root);
	</script>
</html>
